{% extends "core/base.html" %}
{% load static %}
{% block title %}Zomato | Sign Up{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'userauth/css/register.css' %}">
<link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
<link rel="stylesheet" href="{% static 'core/css/navbar.css' %}">
{% endblock %}

{% block content %}
<div class="z-register-container">
    <div class="z-register-title">Create your Zomato account</div>
    <form class="z-register-form" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div>
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="z-register-btn">Sign Up</button>
    </form>
    <div class="z-register-extra">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
